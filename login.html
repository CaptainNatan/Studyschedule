<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Study Schedule Login</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script>
    // If user is already logged in, redirect to homepage
    if (sessionStorage.getItem('userStatus') == 'loggedIn') {
      console.log('Redirecting...');
      window.location.href = 'index.html';
    } else {
      console.log('Not redirecting...');

    }
  </script>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <label for="username">Username</label>
    <input type="text" id="UserText" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="PasswordText" name="password" required>
    <button onclick="check_login()">Login</button>
  </div>
  <script src="login.js"></script>
</body>

</html>
